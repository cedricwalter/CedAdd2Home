PLG_SYSTEM_CEDADD2HOME_HOME_SCREEN_ICON_NAME="Use Custom Icon name"
PLG_SYSTEM_CEDADD2HOME_HOME_SCREEN_ICON_NAME_DESC="By default, when 'bookmarking' a website as an icon (by choosing to Add to Home Screen from within Safari's '+' menu), the icon name defaults to the page's title, truncated to 12 characters. set this to yes and set the text for each locale for the icon name in the file \plugins\system\add2home\language\en-GB\en-GB.plg_system_add2home.ini for the key PLG_SYSTEM_CEDADD2HOME_HOME_SCREEN_ICON_NAME_DEFAULT. Use a noun in your document’s title. Make sure the title doesn't contain any information that may change. For example, for a Calendar app, don't include the current date or time in the app title."

PLG_SYSTEM_CEDADD2HOME_AUTOSTART="Autostart"
PLG_SYSTEM_CEDADD2HOME_AUTOSTART_DESC="Should the balloon be automatically initiated? Default: true. If False the message is not shown automatically and you have to trigger it programmatically."

