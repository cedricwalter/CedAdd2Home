PLG_SYSTEM_CEDADD2HOME_WEB_APP_STATUS_BAR_STYLE="Status Bar Style"
PLG_SYSTEM_CEDADD2HOME_WEB_APP_STATUS_BAR_STYLE_DESC="Sets the style of the status bar for a web application."

PLG_SYSTEM_CEDADD2HOME_WEB_APP_STATUS_BAR_STYLE_CONTENT="Status Bar Background Color"
PLG_SYSTEM_CEDADD2HOME_WEB_APP_STATUS_BAR_STYLE_CONTENT_DESC="This meta tag has no effect unless you first specify full-screen mode as described in apple-mobile-web-app-capable. If content is set to default, the status bar appears normal. If set to black, the status bar has a black background. If set to black-translucent, the status bar is black and translucent. If set to default or black, the web content is displayed below the status bar. If set to black-translucent, the web content is displayed on the entire screen, partially obscured by the status bar. The default value is default."

PLG_SYSTEM_CEDADD2HOME_WEB_APP_STATUS_BAR_STYLE_CONTENT_DEFAULT="default"
PLG_SYSTEM_CEDADD2HOME_WEB_APP_STATUS_BAR_STYLE_CONTENT_BLACK="black"
