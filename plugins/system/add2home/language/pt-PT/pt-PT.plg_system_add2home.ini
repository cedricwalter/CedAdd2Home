PLG_SYSTEM_CEDADD2HOME_TAB_VIEWPORT="Viewport"
PLG_SYSTEM_CEDADD2HOME_WEBAPP="Prevent Balloon"
PLG_SYSTEM_CEDADD2HOME_WEBAPP_DESC="apple-mobile-web-app-capable : To prevent the balloon from appearing once the app has been added to the home screen, remember to set to true. If content is set to yes, the web application runs in full-screen mode; otherwise, it does not. The default behavior is to use Safari to display web content. if set to false, you CAN NOT USE custom startup images"

PLG_SYSTEM_CEDADD2HOME_WEBAPP_LINKS="Webapp-links"
PLG_SYSTEM_CEDADD2HOME_WEBAPP_LINKS_DESC="Using this on all your internal links you can make your entire site appear to be working outside of safari. This work by adding target=_webapp to all your links"

PLG_SYSTEM_CEDADD2HOME_HASVIEWPORT="Use Viewport"
PLG_SYSTEM_CEDADD2HOME_HASVIEWPORT_DESC="Tells the browser to adjust the site to the width of the device, which means your site will fill the entire screen."

PLG_SYSTEM_CEDADD2HOME_VIEWPORT="Logical window size"
PLG_SYSTEM_CEDADD2HOME_VIEWPORT_DESC="Changes the logical window size: Tells the browser to adjust the site to the width of the device, which means your site will fill the entire screen."
PLG_SYSTEM_CEDADD2HOME_VIEWPORT_WIDTH="width of the device"
PLG_SYSTEM_CEDADD2HOME_VIEWPORT_INITIAL_SCALE="initial-scale 1.0"

PLG_SYSTEM_CEDADD2HOME_USERSCALING="Allow user scaling"
PLG_SYSTEM_CEDADD2HOME_USERSCALING_DESC="Determines whether or not the user can zoom in and out—whether or not the user can change the scale of the viewport. Set to yes to allow scaling and no to disallow scaling. The default is yes.Setting user-scalable to no also prevents a webpage from scrolling when entering text in an input field."

PLG_SYSTEM_CEDADD2HOME_WIDTH="Width"
PLG_SYSTEM_CEDADD2HOME_WIDTH_DESC="The width of the viewport in pixels. The default is 980. The range is from 200 to 10,000."

PLG_SYSTEM_CEDADD2HOME_HEIGHT="Height"
PLG_SYSTEM_CEDADD2HOME_HEIGHT_DESC="The height of the viewport in pixels. The default is calculated based on the value of the width property and the aspect ratio of the device. The range is from 223 to 10,000 pixels."

PLG_SYSTEM_CEDADD2HOME_MAXIMUM_SCALE="Maximum-scale"
PLG_SYSTEM_CEDADD2HOME_MAXIMUM_SCALE_DESC="Specifies the maximum scale value of the viewport. The default is 1.6. The range is from >0 to 10.0."

PLG_SYSTEM_CEDADD2HOME_MINIMUM_SCALE="Minimum-scale"
PLG_SYSTEM_CEDADD2HOME_MINIMUM_SCALE_DESC="Specifies the minimum scale value of the viewport. The default is 0.25. The range is from >0 to 10.0."

