PLG_SYSTEM_CEDADD2HOME_CUSTOMMESSAGE_DEFAULT="Install this app on your %device: tap %icon and then Add to Home Screen."
PLG_SYSTEM_CEDADD2HOME_CUSTOMMESSAGE_DESC="Define a custom message to display OR set a fixed locale. If you don’t like the default message we have chosen for you, you can add your own. You can also force a language by passing the respective locale (eg: ‘en_us’ will always display the English message). Default: ” (=script decides)."

PLG_SYSTEM_CEDADD2HOME_MODAL="Modal"
PLG_SYSTEM_CEDADD2HOME_MODAL_DESC="prevents further actions on the website until the message is closed."

PLG_SYSTEM_CEDADD2HOME_MANDATORY="Mandatory"
PLG_SYSTEM_CEDADD2HOME_MANDATORY_DESC="the website is not accessible until the user adds the application to the homescreen. This is useful mainly for web-app-capable applications that need full screen viewing to be accessed (eg: games)."

PLG_SYSTEM_CEDADD2HOME_SKIPFIRSTVISIT="Skip First Visit"
PLG_SYSTEM_CEDADD2HOME_SKIPFIRSTVISIT_DESC="setting this to true prevents the message to appear the first time the user visits your website. It is highly recommended to enable this option!"

