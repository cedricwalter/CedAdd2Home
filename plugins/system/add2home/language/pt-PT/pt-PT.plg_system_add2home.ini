PLG_SYSTEM_CEDADD2HOME_ICON_HELP="It's perfectly valid to just use one high-resolution icon (180x180 pixels) and use that for all iOS devices. In fact, this is how Apple does it. Devices with smaller screens or lower display resolutions automatically resize the icon. The downside is that these devices load the large high-quality image, while a much smaller file would have worked just as well. This wastes bandwidth and affects performance negatively for the end user whenever the site is added to the home screen."

