PLG_SYSTEM_CEDADD2HOME_START_DELAY_DESC="Display the message after that many seconds from page load"

PLG_SYSTEM_CEDADD2HOME_LIFESPAN="Lifespan (s)"
PLG_SYSTEM_CEDADD2HOME_LIFESPAN_DESC="Seconds to wait before automatically close the message. Default: 15 (set to 0 to disable automatic removal)."

