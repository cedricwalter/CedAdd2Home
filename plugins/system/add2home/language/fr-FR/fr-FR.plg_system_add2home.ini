PLG_SYSTEM_CEDADD2HOME_TAB_PROMOTING="Smart App Banners"

PLG_SYSTEM_CEDADD2HOME_SMARTAPP="Use Smart App Banner"
PLG_SYSTEM_CEDADD2HOME_SMARTAPP_DESC="Smart App Banners vastly improve users’ browsing experience compared to other promotional methods. As banners are implemented in iOS 6, they will provide a consistent look and feel across the web that users will come to recognize. Users will trust that tapping the banner will take them to the App Store and not a third-party advertisement. They will appreciate that banners are presented unobtrusively at the top of a webpage, instead of as a full-screen ad interrupting the web content. And with a large and prominent close button, a banner is easy for users to dismiss. When the user returns to the webpage, the banner won’t reappear."

PLG_SYSTEM_CEDADD2HOME_SMARTAPPID="app-id"
PLG_SYSTEM_CEDADD2HOME_SMARTAPPID_DESC="(Required.) Your app's unique identifier. To find your app ID from the iTunes Link Maker, type the name of your app in the Search field, and select the appropriate country and media type. In the results, find your app and select iPhone App Link in the column on the right. Your app ID is the nine-digit number in between id and ?mt."

PLG_SYSTEM_CEDADD2HOME_SMARTAFFILIATEDATA="affiliate-data"
PLG_SYSTEM_CEDADD2HOME_SMARTAFFILIATEDATA_DESC="(Optional.) Your iTunes affiliate string, if you are an iTunes affiliate. If you are not, find out more about becoming an iTunes affiliate at http://www.apple.com/itunes/affiliates/."

PLG_SYSTEM_CEDADD2HOME_SMARTAPPARGUMENT="app-argument"
PLG_SYSTEM_CEDADD2HOME_SMARTAPPARGUMENT_DESC="(Optional.) A URL that provides context to your native app. If you include this, and the user has your app installed, she can jump from your website to the corresponding position in your iOS app. Typically, it is beneficial to retain navigational context because: If the user is deep within the navigational hierarchy of your website, you can pass the document’s entire URL, and then parse it in your app to reroute her to the correct location in your app. If the user performs a search on your website, you can pass the query string so that she can seamlessly continue the search in your app without having to retype her query. If the user is in the midst of creating content, you can pass the session ID to download the web session state in your app so she can nondestructively resume her work."

PLG_SYSTEM_CEDADD2HOME_PINNEDTAB="Pinned tab icon"
PLG_SYSTEM_CEDADD2HOME_PINNEDTAB_DESC="Pinned Sites allow your users to keep their favorite websites open, running, and easily accessible. You can set the icon that the user sees when they pin your site by providing a vector image."

PLG_SYSTEM_CEDADD2HOME_PINNEDTABICON="icon"
PLG_SYSTEM_CEDADD2HOME_PINNEDTABICON_DESC="Use 100% black for all vectors with a transparent background in SVG format, format must be square 1:1. The pinned tab icon will not accept additional colors."
PLG_SYSTEM_CEDADD2HOME_PINNEDTABICON_COLOR="Color"
PLG_SYSTEM_CEDADD2HOME_PINNEDTABICON_COLOR_DESC="sets the display color of the image"